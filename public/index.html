<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador Multimodal con Gemini AI</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ Analizador Multimodal</h1>
      <p class="subtitle">Powered by Google Gemini AI</p>
    </header>

    <main>
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="image">üì∏ Imagen</button>
        <button class="tab-btn" data-tab="audio">üéµ Audio</button>
      </div>

      <!-- Image Tab -->
      <div id="imageTab" class="tab-content active">
        <form id="analyzeImageForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="imageInput" class="file-label">
              <span class="file-label-text">üìÅ Seleccionar imagen</span>
              <input
                type="file"
                id="imageInput"
                name="image"
                accept="image/jpeg,image/png,image/webp,image/gif"
              >
            </label>
            <span id="imageFileName" class="file-name"></span>
          </div>

          <div id="imagePreview" class="image-preview"></div>

          <div class="form-group">
            <label for="imagePromptInput">Prompt personalizado (opcional)</label>
            <textarea
              id="imagePromptInput"
              name="prompt"
              rows="4"
              maxlength="2000"
              placeholder="Ejemplo: Describe los objetos en esta imagen y sugiere un t√≠tulo creativo..."
            ></textarea>
            <small class="char-counter">
              <span id="imageCharCount">0</span> / 2000 caracteres
            </small>
          </div>

          <button type="submit" id="submitImageBtn" class="btn btn-primary">
            Analizar Imagen
          </button>
        </form>
      </div>

      <!-- Audio Tab -->
      <div id="audioTab" class="tab-content">
        <form id="analyzeAudioForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="audioInput" class="file-label">
              <span class="file-label-text">üéµ Seleccionar audio</span>
              <input
                type="file"
                id="audioInput"
                name="audio"
                accept="audio/mpeg,audio/mp3,audio/wav,audio/ogg,audio/webm"
              >
            </label>
            <span id="audioFileName" class="file-name"></span>
          </div>

          <div id="audioPreview" class="audio-preview"></div>

          <div class="form-group">
            <label for="audioPromptInput">Prompt personalizado (opcional)</label>
            <textarea
              id="audioPromptInput"
              name="prompt"
              rows="4"
              maxlength="2000"
              placeholder="Ejemplo: Transcribe este audio y resume los puntos principales..."
            ></textarea>
            <small class="char-counter">
              <span id="audioCharCount">0</span> / 2000 caracteres
            </small>
          </div>

          <button type="submit" id="submitAudioBtn" class="btn btn-primary">
            Analizar Audio
          </button>
        </form>
      </div>

      <!-- Loading State -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p id="loadingMessage">Analizando con Gemini AI...</p>
      </div>

      <!-- Result -->
      <div id="result" class="result hidden">
        <h2>Resultado del An√°lisis</h2>
        <div id="resultContent" class="result-content"></div>
        <button id="newAnalysisBtn" class="btn btn-secondary">
          Nuevo An√°lisis
        </button>
      </div>

      <!-- Error -->
      <div id="error" class="error hidden">
        <h3>Error</h3>
        <p id="errorMessage"></p>
        <button id="retryBtn" class="btn btn-secondary">
          Reintentar
        </button>
      </div>
    </main>

    <footer>
      <p>
        Desarrollado con
        <a href="https://ai.google.dev/" target="_blank" rel="noopener">Google Gemini API</a>
      </p>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador de Im√°genes con Gemini AI</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ Analizador de Im√°genes</h1>
      <p class="subtitle">Powered by Google Gemini AI</p>
    </header>

    <main>
      <form id="analyzeForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="imageInput" class="file-label">
            <span class="file-label-text">üìÅ Seleccionar imagen</span>
            <input
              type="file"
              id="imageInput"
              name="image"
              accept="image/jpeg,image/png,image/webp,image/gif"
              required
            >
          </label>
          <span id="fileName" class="file-name"></span>
        </div>

        <div id="imagePreview" class="image-preview"></div>

        <div class="form-group">
          <label for="promptInput">Prompt personalizado (opcional)</label>
          <textarea
            id="promptInput"
            name="prompt"
            rows="4"
            maxlength="2000"
            placeholder="Ejemplo: Describe los objetos en esta imagen y sugiere un t√≠tulo creativo..."
          ></textarea>
          <small class="char-counter">
            <span id="charCount">0</span> / 2000 caracteres
          </small>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary">
          Analizar Imagen
        </button>
      </form>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Analizando imagen con Gemini AI...</p>
      </div>

      <div id="result" class="result hidden">
        <h2>Resultado del An√°lisis</h2>
        <div id="resultContent" class="result-content"></div>
        <button id="newAnalysisBtn" class="btn btn-secondary">
          Nuevo An√°lisis
        </button>
      </div>

      <div id="error" class="error hidden">
        <h3>Error</h3>
        <p id="errorMessage"></p>
        <button id="retryBtn" class="btn btn-secondary">
          Reintentar
        </button>
      </div>
    </main>

    <footer>
      <p>
        Desarrollado con
        <a href="https://ai.google.dev/" target="_blank" rel="noopener">Google Gemini API</a>
      </p>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
